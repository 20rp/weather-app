<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div id="background-banner">
        <div id="locations" class="container">
            <div class="row">
                <div class="col-4" style="text-align: left";>
                    <a href=""> <h5> Auckland </h5> </a>
                </div>
                <div class="col-4" style="text-align: center;"">
                    <a href=""> <h5> Wellington </h5> </a>
                </div>
                <div class="col-4" style="text-align: right;">
                    <a href=""> <h5> Christchurch </h5> </a>
                </div>
            </div>
        </div>
    </div>
        <div id="main row">
            <div id="location" class="pt-sm-5">
                <img src="img/sun.png" alt="Sunny" style="height: 100px; margin-bottom: 5%;">
                <h1> Taradale, Hawke's Bay <br> </h1>
            </div>
            <div class="weatherdata">
                <div id="forecast" class="pt-sm-5">
                    <h2> Weather is fine, overcast in evening <br> </h2>
                </div>
                <div id="weather" class="pt-sm-5">
                    <h2> 19 Degrees Celcius </h2>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
