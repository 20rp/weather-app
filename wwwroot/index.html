<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/site.js"></script>
    <title>New Weather App</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">

</head>
<body>
    <p id="demo"></p>
    <div id="background-banner">
        <select name="airports" id="airportSelect">
            <option value="akl"> Auckland International Airport</option>
            <option value="wlg"> Wellington International Airport </option>
            <option value="chc"> Christchurch International Airport </option>
            <option value="zqn"> Queenstown Airport </option>
            <option value="hlz"> Hamilton International Airport </option>
            <option value="npe"> Hawke's Bay Airport </option>
        </select>
    </div>
    <div id="weather-panel-top" class="container-fluid">
        <div id="location" class="">
            <div class="row">
                <img id="weatherImage" src="" alt="">
                <h1 id="locationHeader"></h1>
                <h2 id="country"> </h2>
            </div>
            <div class="row">
                <label for="lastUpdated"> Last Updated </label>
                <h5 id="lastUpdated"></h5>
            </div>
        </div>
    </div>
    <div id="weather-panel-bottom" class="container-fluid">
        <div id="weather-data">
            <h3 id="locationCurrent"> </h3>
            <div id="forecast">
                <div class="col-sm" style="text-align: left;">
                    <label for="windDir"> Wind Direction: </label>
                    <label for="currentTemp"> Current Temperature: </label>
                    <label for="currentWind"> Current Wind Speed: </label>
                    <label for="relHumidity"> Relative Humidity: </label>
                    <label for="precip">Precipitation mm</label>
                </div>
                <div id="current-info" class="col-sm" style="text-align: right;">
                    <h4 id="windDir" class="dyn-weather"></h4>
                    <h4 id="currentTemp" class="dyn-weather"> </h4>
                    <h4 id="currentWind" class="dyn-weather"> </h4>
                    <h4 id="relHumidity" class="dyn-weather"> </h4>
                    <h4 id="precip" class="dyn-weather"> </h4>
                </div>
            </div>
        </div>
    </div>   
</body>

</html>
