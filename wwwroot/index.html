<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/site.js"></script>
    <title>New Weather App</title>

</head>
<body>
    <div id="background-banner">
        <select name="airports" id="airportSelect">
            <option value="akl"> Auckland International Airport</option>
            <option value="wlg"> Wellington International Airport </option>
            <option value="chc"> Christchurch International Airport </option>
            <option value="zqn"> Queenstown Airport </option>
            <option value="hlz"> Hamilton International Airport </option>
            <option value="npe"> Hawke's Bay Airport </option>
        </select>
    </div>
    <div id="location" class="pt-sm-5">
        <div class="row">
            <img id="weatherImage" src="" alt="">
            <h1 id="locationHeader"></h1>
            <h2 id="country"> </h2>
        </div>
        <div class="row">
            <label for="lastUpdated"> Last Updated </label>
            <h5 id="lastUpdated"></h5>
        </div>

    </div>
    <div class="weatherData">
        <h3 id="locationCurrent" style=""> </h3>
        <div id="forecast" class="">
            <div class="col-sm" style="text-align: left; padding-bottom: 10%;">
                <label for="windDir"> Wind Direction: </label>
                <label for="currentTemp"> Current Temperature: </label>
                <label for="currentWind"> Current Wind Speed: </label>
                <label for="relHumidity"> Relative Humidity: </label>
                <label for="precip">Precipitation mm</label>
            </div>
            <div class="col-sm" style="padding-bottom: 10%; text-align: right;">
                <h3 id="windDir"></h3>
                <h3 id="currentTemp"> </h3>
                <h3 id="currentWind"> </h3>
                <h3 id="relHumidity"> </h3>
                <h3 id="precip"> </h3>
            </div>
        </div>
    </div>
</body>

</html>
