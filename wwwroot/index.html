<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/style.css">
    <script src="wwwroot\js\test_response.json"></script>
    <script src="js/site.js"></script>

    <title>Weather App</title>
</head>

<body>
    <div id="background-banner">
        <div id="locations" class="container">
            <div class="row">
                <div class="col-4 btn-primary" style="text-align: left;">
                    <a href="">
                        <h5> Auckland </h5>
                    </a>
                </div>
                <div class="col-4 btn-primary" style="text-align: center;">
                    <a href="">
                        <h5> Wellington </h5>
                    </a>
                </div>
                <div class="col-4 btn-primary" style="text-align: right;">
                    <a href="">
                        <h5> Christchurch </h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = weatherCurrentParsed.current.condition.text;
    </script> -->

    <div id="main row">
        <div id="location" class="pt-sm-5">
            <img id="weatherImage" src="" alt="" style="height: 100px; margin-bottom: 5%;">
            <script> document.getElementById("weatherImage").src = document.getElementById("weatherImage").innerHTML = weatherCurrentParsed.current.condition.icon; </script>
            <script> document.getElementById("weatherImage").alt = document.getElementById("weatherImage").innerHTML = weatherCurrentParsed.current.condition.text; </script>

            <h1 id="locationHeader"> <script> document.getElementById("locationHeader").innerHTML = weatherLocationParsed.location.name; </script>, Hawke's Bay <br> </h1>
            <h5 id="currentTime"> The current local time is </h5>
            <script> document.getElementById("currentTime").innerHTML = weatherLocationParsed.location.localtime </script>
        </div>
        <div class="weatherdata">
            <div id="forecast" class="pt-sm-5">
                <h2 id="locationCurrent"> <script> document.getElementById("locationCurrent").innerHTML = weatherCurrentParsed.current.condition.text; </script> </h2>
                <h5> Wind Direction </h5> <h6 id="windDir"> </h2>
                <script> document.getElementById("windDir").innerHTML = weatherCurrentParsed.current.wind_dir </script>
            </div>
            <div id="weather" class="pt-sm-5">
                <h2 id="currentTemp"> <script> document.getElementById("currentTemp").innerHTML = weatherCurrentParsed.current.temp_c </script> Degrees Celcius </h2>
                <h2> Current Wind Speed </h2>
                <h2 id="currentWind"><script> document.getElementById("currentWind").innerHTML = weatherCurrentParsed.current.wind_kph </script> K/ph </h2>
                <h2> Relative Humidity </h2>
                <h2 id="relHumidity"> <script> document.getElementById("relHumidity").innerHTML = weatherCurrentParsed.current.humidity </script> </h2>         
            </div>
        </div>
    </div>
    </div>
</body>
</html>
